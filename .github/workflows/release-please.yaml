name: Releases

on:
    push:
        branches:
            - main
    workflow_call:
    workflow_dispatch:

jobs:
    release-please:
        runs-on: ubuntu-latest
        outputs:
            release_created: ${{ steps.release.outputs.release_created }}
            tag_name: ${{ steps.release.outputs.tag_name }}
        steps:
            -   uses: google-github-actions/release-please-action@v4
                id: release
                with:
                    release-type: simple
